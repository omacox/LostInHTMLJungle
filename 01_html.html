<!DOCTYPE html>
<html>
<head>
    <title>Interactive Elements</title>
    <script>
    function toggleContent() {
        var content = document.getElementById('toggleDiv');
        if (content.style.display === 'none') {
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    }
    </script>
   <style>
    body {
        background-color: lightblue;
    }

        form {
            background-color: #007BFF; /* A shade of blue */
            padding: 20px; /* Adds spacing inside the form */
            border-radius: 8px; /* Optional: rounds the corners of the form */
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Site!</h1>
    <a href="https://www.example.com">Visit Our Homepage</a>
    <br><br>
    <a href="path_to_your_document.pdf" download="Your_Document.pdf">Download PDF</a>
    <br><br>
    <button onclick="alert('Thank you for clicking!')">Click Me!</button>
    <br><br>
    <button onclick="toggleContent()">Toggle Content</button>
    <div id="toggleDiv" style="display:none;">
        <p>This is additional content that can be shown or hidden.</p>
    </div>
    <br><br>
    <form action="/submit">
        <label for="user_input">Your Input:</label>
        <input type="text" id="user_input" name="user_input" onchange="alert('Input changed!')">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
