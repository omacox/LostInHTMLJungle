
<!DOCTYPE html>
<html>
<head>
    <title>Sample Page</title>
    <style>
    body {
        background-color: lightblue;
    }

        form {
            background-color: #007BFF; /* A shade of blue */
            padding: 20px; /* Adds spacing inside the form */
            border-radius: 8px; /* Optional: rounds the corners of the form */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <p>Welcome to my website!</p>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>About Me</h2>
        <p>This section contains information about me.</p>
    </section>
    <form action="/submit" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100">
        
        <label for="homepage">Homepage:</label>
        <input type="url" id="homepage" name="homepage" placeholder="https://example.com">
        
        <!-- Date of Birth field added below -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required placeholder="YYYY-MM-DD" min="1900-01-01" max="2010-12-31">
    
        <input type="submit" value="Submit">
    </form>
    
    <aside>
        <h2>News</h2>
        <p>Latest news related to my interests.</p>
    </aside>
    <footer>
        <p>Copyright Â© 2024</p>
    </footer>
</body>
</html>
