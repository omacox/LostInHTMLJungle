<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Event</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Fictional Event</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#register">Register</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <section id="home">
            <h2>About the Event</h2>
            <p>Join us for a day of learning and fun! This event will cover a range of topics and activities.</p>
            <video controls>
                <source src="./test.mkv" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section id="register">
            <h2>Register Now</h2>
            <form id="registration-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <div id="welcome-message"></div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Have questions? Contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
            <div id="map-container">
                <div id="map"></div>
            </div>
        </section>
    </div>
    <footer>
        <p>Copyright Â© 2024</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
